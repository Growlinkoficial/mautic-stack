# Apache config: SSL termination via Nginx reverse proxy
# When Nginx sends X-Forwarded-Proto: https, tell Apache/PHP that it's HTTPS.
# Sem isso: PHP vê HTTPS='' e REQUEST_SCHEME=http → Mautic redireciona infinitamente.
SetEnvIf X-Forwarded-Proto "^https$" HTTPS=on
SetEnvIf X-Forwarded-Proto "^https$" REQUEST_SCHEME=https
