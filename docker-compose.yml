services:
  mysql:
    image: mysql:8.0
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mautic_net
    # WARN-003: healthcheck com autenticação root
    # R-04: start_period para evitar falsos negativos na inicialização
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # WARN-001: limites de recursos
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - mautic_net
    # ERR-20260220-006: REDIS_PASSWORD já no environment para o healthcheck funcionar
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli --no-auth-warning -a $$REDIS_PASSWORD ping | grep PONG" ]
      interval: 10s
      timeout: 5s
      retries: 3
    # WARN-001: limites de recursos
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  mautic:
    image: mautic/mautic:5-apache
    restart: unless-stopped
    ports:
      - "${MAUTIC_PORT:-8080}:80"
    environment:
      # Variáveis obrigatórias pela imagem mautic/mautic:5-apache
      DOCKER_MAUTIC_ROLE: mautic_web
      MAUTIC_DB_HOST: mysql
      MAUTIC_DB_PORT: 3306
      MAUTIC_DB_NAME: ${MYSQL_DATABASE}
      MAUTIC_DB_USER: ${MYSQL_USER}
      MAUTIC_DB_PASSWORD: ${MYSQL_PASSWORD}
      MAUTIC_MESSENGER_DSN_EMAIL: doctrine://default
      MAUTIC_MESSENGER_DSN_HIT: doctrine://default
      # URL pública do Mautic
      MAUTIC_URL: ${MAUTIC_URL}
    volumes:
      - mautic_data:/var/www/html
      - ./config/local.php:/var/www/html/app/config/local.php
      - ./config/php.ini:/usr/local/etc/php/conf.d/mautic-custom.ini
    networks:
      - mautic_net
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    # WARN-002: healthcheck HTTP no Mautic
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/s/login" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    # WARN-001: limites de recursos
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G

  mautic_worker:
    image: mautic/mautic:5-apache
    restart: unless-stopped
    # Symfony Messenger consumer - processa filas assíncronas do Mautic 5
    # LRN-20260219-001: memory-limit DEVE ter unidade (ex: 256M), não apenas 256
    command: php bin/console mautic:messages:consume email --time-limit=300 --memory-limit=256M
    environment:
      # Variáveis obrigatórias pela imagem mautic/mautic:5-apache
      DOCKER_MAUTIC_ROLE: mautic_worker
      MAUTIC_DB_HOST: mysql
      MAUTIC_DB_PORT: 3306
      MAUTIC_DB_NAME: ${MYSQL_DATABASE}
      MAUTIC_DB_USER: ${MYSQL_USER}
      MAUTIC_DB_PASSWORD: ${MYSQL_PASSWORD}
      MAUTIC_MESSENGER_DSN_EMAIL: doctrine://default
      MAUTIC_MESSENGER_DSN_HIT: doctrine://default
      MAUTIC_URL: ${MAUTIC_URL}
    volumes:
      - mautic_data:/var/www/html:ro # WARN-006: readonly — worker não deve escrever nos assets
      - ./config/local.php:/var/www/html/app/config/local.php
      - ./config/php.ini:/usr/local/etc/php/conf.d/mautic-custom.ini
    networks:
      - mautic_net
    # WARN-002: aguarda Mautic estar saudável antes de iniciar
    depends_on:
      mautic:
        condition: service_healthy
    # WARN-001: limites de recursos
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

networks:
  mautic_net:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  mautic_data:
